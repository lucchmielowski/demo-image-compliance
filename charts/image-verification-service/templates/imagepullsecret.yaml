{{ range $name, $secret := .Values.deployment.imagePullSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $name }}
  namespace: {{ template "kyverno-image-verification-service.namespace" $ }}
  labels:
    {{- include "kyverno-image-verification-service.labels" $ | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "kyverno-image-verification-service.config.imagePullSecret" $secret }}
{{ end }}
